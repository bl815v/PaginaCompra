<!DOCTYPE html>
<html>
    <head>
        <title>Bienvenido!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">    
        <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/estiloPrincipal.css')}}">
    </head>
    <body id="index">
        <form class="formulario" method="POST" action="/datosCompra">
            <div class="titulos">
                <h3>Bienvenido! </h3>
                <h6>Registrese para comprar: </h6>
            </div>
            <p>Nombres: </p>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese sus nombres..." required>
            <p>Apellidos: </p>
            <input type="text" id="apellido" name="apellido" placeholder="Ingrese sus apellidos..." required>
            <p>E-mail: </p>
            <input type="email" id="email" name="email" placeholder="Ingrese su e-mail..." required>
            <p>Celular: </p>
            <input type="tel" id="celular" name="celular" placeholder="Ingrese su numero..." required pattern="[0-9]+" title="Ingrese solo números">
            <p>Tipo de documento: </p>
            <select id="tipoDoc" name="tipoDoc">
                <option value="CC">Cedula de ciudadania</option>
                <option value="CE">Cedula de extranjeria</option>
                <option value="TI">Tarjeta de identidad</option>
            </select>
            <p>Numero de documento: </p>
            <input type="text" id="numDoc" name="numDoc" placeholder="Ingrese su documento..." required required pattern="[0-9]+" title="Ingrese solo números">
            <div class="botones-container">
                <button type="submit" id="sig" class="botonSig">Siguiente -></button>
            </div>
        </form>
    </body> 
</html>
